<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Test</title>
</h:head>
<h:body>
    <h:form>
    <h:panelGrid columns="3" cellpadding="5">
        <p:photoCam widgetVar="pc" listener="#{serviciotest.oncapture}" update="photo"/>
        <select onchange="reload()" class="photoCamDevices">
            <option value="">Select device</option>
            <option value="user">"user" device</option>
            <option value="environment">"environment" device</option>
        </select>

        <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
        <p:outputPanel id="photo">
            <p:graphicImage name="demo/images/photocam/#{serviciotest.filename}.jpeg"
                            rendered="#{not empty serviciotest.filename}"/>
        </p:outputPanel>
    </h:panelGrid>






    </h:form>

</h:body>
</html>
