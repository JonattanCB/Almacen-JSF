<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Jefes de Area</title>
	<h:outputStylesheet  library="primefaces-saga" name="theme.css" />
	<h:outputStylesheet library="css" name="StylerPanels.css"   />
	<h:outputStylesheet library="css" name="SylerTodo.css"   />
</h:head>
<h:body styleClass="contendor-panel">
	<h:form>
		<p:panel styleClass="card-informacion">
			<f:facet name="header">
            	<i class="pi pi-sitemap"></i> <p:outputLabel value="Listado de Jefes de Area" styleClass="titulo-card" />
        	</f:facet>
			<p:dataTable var="jefes" value="#{beansGestionJefeArea.jefesAreas}"  widgetVar="jefes"
				emptyMessage="No hay Jefes Registrados"
				filteredValue="#{beansGestionJefeArea.filtroJefesAreas}"
						 globalFilterFunction="#{beansGestionJefeArea.globalFilterFunction}"
						 rows="10" paginator="true" rowSelectMode="add" paginatorPosition="bottom"
			>
				<f:facet name="header">
					<div class="flex justify-content-end" style="padding: 0% 80%;">
                      <span class="filter-container ui-input-icon-left">  <i class="pi pi-search"></i>
                          <p:inputText id="globalFilter" onkeyup="PF('jefes').filter()" placeholder="Buscar todo los campos" />
                      </span>
					</div>
				</f:facet>

				<p:column headerText="#"  >
					<h:outputText value="#{jefes.id}" />
				</p:column>
				<p:column headerText="Nombre Completo" >
					<h:outputText value="#{jefes.nombre}" />
				</p:column>
				<p:column headerText="Area" >
					<h:outputText value="#{jefes.area}" />
				</p:column>
				<p:column headerText="Telefono" >
					<h:outputText value="#{jefes.numero}" />
				</p:column>
			</p:dataTable>
		</p:panel>
		<h:panelGrid/>
	</h:form>
</h:body>
</html>
