<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Roles</title>
    <h:outputStylesheet  library="primefaces-saga" name="theme.css" />
    <h:outputStylesheet library="css" name="SylerTodo.css"/>
    <h:outputStylesheet library="css" name="StylerPanels.css"/>
</h:head>
<h:body styleClass="contendor-panel" >
    <h:form  id="form">
        <p:growl id="messages" showDetail="true" />
        <p:panel styleClass="card-informacion">
            <f:facet name="header">
                <i class="pi pi-sitemap"></i> <p:outputLabel value="Listado de Personal" styleClass="titulo-card" />
            </f:facet>
            <p:toolbar>
                <p:toolbarGroup >
                    <p:commandButton value="Nuevo Persona" icon="pi pi-plus" actionListener="#{beansGestionRol.AbrirNuevoRol()}"
                                     update=":dialogs:roldialog-content" oncomplete="PF('roldialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":dialogs:roldialog-content" />
                    </p:commandButton>
                </p:toolbarGroup>

            </p:toolbar>
            <p:dataTable id="dt-persona" var="persona" value="#{beansGestionPersonal.lstPersona}"  widgetVar="persona"
                         emptyMessage="No hay Personal Registrado"
                         filteredValue="#{beansGestionPersonal.lstPersonasSeleccionadas}"
                         globalFilterFunction="#{beansGestionPersonal.}"
                         rows="10" paginator="true" rowSelectMode="add" paginatorPosition="bottom">
                <f:facet name="header">
                    <div class="flex justify-content-end" style="padding: 0% 80%;">
                      <span class="filter-container ui-input-icon-left">  <i class="pi pi-search"></i>
                          <p:inputText id="globalFilter" onkeyup="PF('rol').filter()"
                                       placeholder="Buscar todo los campos" />
                      </span>
                    </div>
                </f:facet>

                <p:column headerText="#"  >
                    <h:outputText value="#{rol.id}" />
                </p:column>
                <p:column headerText="Nombre" >
                    <h:outputText value="#{rol.nombre}" />
                </p:column>
                <p:column headerText="Descripcion" >
                    <h:outputText value="#{rol.descripcion}" />
                </p:column>
                <p:column headerText="Acciones">
                    <p:commandButton icon="pi pi-pencil" update=":dialogs:roldialog-content"
                                     oncomplete="PF('roldialog').show()" action="#{beansGestionRol.abrirRol}"
                                     styleClass="edit-button rounded-button ui-button-success" process="@this">
                        <f:setPropertyActionListener value="#{rol.id}" target="#{beansGestionRol.idSeleccionada}" />
                    </p:commandButton>
                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                     process="@this"
                                     oncomplete="PF('deleterol').show()" >
                        <f:setPropertyActionListener value="#{rol.id}" target="#{beansGestionRol.idSeleccionada}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
    <h:form id="dialogs">
        <p:dialog header="Detalles de Rol" showEffect="fade" modal="true" widgetVar="roldialog" width="500" responsive="true">
            <p:outputPanel id="roldialog-content" styleClass="ui-fluid" >
                <div class="field">
                    <p:outputLabel  for="nombre"  value="Nombre" />
                    <br/>
                    <p:inputText id="nombre" value="#{beansGestionRol.rol.nombre}"  required="true"/>
                </div><br/>
                <div class="field">
                    <p:outputLabel for="descripcion" value="Descripcion" />
                    <br/><p:inputTextarea id="descripcion" value="#{beansGestionRol.rol.descripcion}"   required="true" />
                </div>
            </p:outputPanel>
            <f:facet name="footer">
                <p:commandButton value="Guardar"  icon="pi pi-check" action="#{beansGestionRol.GuardarRol()}" update="roldialog-content" process="roldialog-content @this" />
                <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('roldialog').hide()"  styleClass="ui-button-secondary" type="button"/>
            </f:facet>
        </p:dialog>
        <p:confirmDialog widgetVar="deleterol" showEffect="fade" width="300" message="Deseas Eliminar este producto?" header="Confirmacion"
                         severity="warn">
            <p:commandButton value="Yes" icon="pi pi-check"
                             process="@this" update=":form"
                             oncomplete="PF('deleterol').hide()" />
            <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                             onclick="PF('deleterol').hide()" />
        </p:confirmDialog>
    </h:form>
</h:body>
</html>
