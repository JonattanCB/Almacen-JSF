<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Proveedor</title>
    <h:outputStylesheet  library="primefaces-saga" name="theme.css" />
    <h:outputStylesheet library="css" name="SylerTodo.css"/>
    <h:outputStylesheet library="css" name="StylerPanels.css"/>
</h:head>
<h:body styleClass="contendor-panel" >
    <h:form  id="form">
        <p:growl id="messages" showDetail="true" />
        <p:panel styleClass="card-informacion">
            <f:facet name="header">
                <i class="pi pi-sitemap"/> <p:outputLabel value="Listado de Proveedor" styleClass="titulo-card" />
            </f:facet>
            <p:toolbar>
                <p:toolbarGroup >
                    <p:commandButton value="Nuevo Proveedor" icon="pi pi-plus" actionListener="#{beansGestionProveedor.NuevoProveedor()}"
                                     update=":dialogs:dialog-content" oncomplete="PF('dialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":dialogs:dialog-content" />
                    </p:commandButton>
                </p:toolbarGroup>

            </p:toolbar>
            <p:dataTable id="dt" var="proveedor" value="#{beansGestionProveedor.listProveedor}"  widgetVar="proveedor"
                         emptyMessage="No hay Proveedores Registrados"
                         filteredValue="#{beansGestionProveedor.selectedlstProveedores}"
                         globalFilterFunction="#{beansGestionProveedor.globalFilterFunction}"
                         rows="10" paginator="true" rowSelectMode="add" paginatorPosition="bottom">
                <f:facet name="header">
                    <div class="buscador-table">
                        <span class="titulo-tabla">PROVEEDORES</span>
                        <span class="filter-container ui-input-icon-left" style="float: right">
                            <i class="pi pi-search"/>
                            <p:inputText id="globalFilter" onkeyup="PF('proveedor').filter()"
                                         placeholder="Buscar todo los campos" />
                        </span>
                    </div>
                </f:facet>
                <p:column headerText="#"  >
                    <h:outputText value="#{proveedor.idProveedor}" />
                </p:column>
                <p:column headerText="Nombre" >
                    <h:outputText value="#{proveedor.nombre}" />
                </p:column>
                <p:column headerText="Correo" >
                    <h:outputText value="#{proveedor.correo}" />
                </p:column>
                <p:column headerText="Telefono" >
                    <h:outputText value="#{proveedor.telefono}" />
                </p:column>
                <p:column headerText="Acciones">
                    <p:commandButton icon="pi pi-pencil" update=":dialogs:dialog-content"
                                     oncomplete="PF('dialog').show()" action="#{beansGestionProveedor.Abrirproveedor()}"
                                     styleClass="edit-button rounded-button ui-button-success" process="@this">
                        <f:setPropertyActionListener value="#{proveedor.idProveedor}" target="#{beansGestionProveedor.idProveedor}" />
                    </p:commandButton> |
                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                     process="@this"
                                     oncomplete="PF('deleterol').show()" >
                        <f:setPropertyActionListener value="#{proveedor.idProveedor}" target="#{beansGestionProveedor.idProveedor}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
    <h:form id="dialogs">
        <p:dialog header="Detalles de Proveedor" showEffect="fade" modal="true" widgetVar="dialog" width="800" height="260" responsive="true" styleClass="dialogs-barra">
            <p:outputPanel id="dialog-content" styleClass="ui-fluid dialogs-barra">
                <h:panelGrid columns="2" width="100%">
                    <h:panelGrid width="95%">
                        <p:outputLabel for="nombre" value="Nombre" />
                        <p:inputText  value="#{beansGestionProveedor.proveedor.nombre}"  id="nombre" required="true" />
                    </h:panelGrid>
                    <h:panelGrid  width="95%">
                        <p:outputLabel for="ruc" value="RUC" />
                        <p:inputText  value="#{beansGestionProveedor.proveedor.nroRUC}" type="number"  id="ruc" required="true"/>
                    </h:panelGrid>
                </h:panelGrid><br/>
                <h:panelGrid columns="2" width="100%">
                    <h:panelGrid width="180">
                        <p:outputLabel for="tipoEmpresa" value="Tipo de Empresa" />
                    </h:panelGrid>
                    <h:panelGrid  width="536">
                        <p:selectOneMenu  id="tipoEmpresa" value="#{beansGestionProveedor.idTipoEmpresa}" styleClass="ui-selectonemenu" required="true" style="width: 100%" autoWidth="false"  >
                            <f:selectItem noSelectionOption="true" itemLabel="Selecionar Opcion" />
                            <f:selectItems  value="#{beansGestionProveedor.tipoEmpresas}" var="te" itemLabel="#{te.abreviatura}" itemValue="#{te.id}" itemDescription="#{te.nombre}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </h:panelGrid><br/>
                <h:panelGrid columns="2" width="100%">
                    <h:panelGrid width="95%">
                        <p:outputLabel for="correo" value="Correo" />
                        <p:inputText  value="#{beansGestionProveedor.proveedor.correo}"  id="correo" required="true" />
                    </h:panelGrid>
                    <h:panelGrid  width="95%">
                        <p:outputLabel for="Telefono" value="Telefono"/>
                        <p:inputText value="#{beansGestionProveedor.proveedor.telefono}" type="number"  id="Telefono" required="true"/>
                    </h:panelGrid>
                </h:panelGrid><br/>
                <h:panelGrid columns="2" width="100%">
                    <h:panelGrid width="180">
                        <p:outputLabel for="Direccion" value="Direccion" />
                    </h:panelGrid>
                    <h:panelGrid  width="536">
                        <p:inputText value="#{beansGestionProveedor.proveedor.direccion}"  id="Direccion" required="true"/>
                    </h:panelGrid>
                </h:panelGrid>

            </p:outputPanel>
            <f:facet name="footer">
                <p:commandButton value="Guardar"  icon="pi pi-check" action="#{beansGestionProveedor.guardar()}" update="dialog-content" process="dialog-content @this" />
                <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('dialog').hide()"  styleClass="ui-button-secondary" type="button"/>
            </f:facet>
        </p:dialog>
        <p:confirmDialog widgetVar="delete" showEffect="fade" width="300" message="Deseas dar de baja este producto?" header="Confirmacion"
                         severity="warn">
            <p:commandButton value="Yes" icon="pi pi-check"
                             process="@this" update=":form"
                             oncomplete="PF('delete').hide()" />
            <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                             onclick="PF('delete').hide()" />
        </p:confirmDialog>
    </h:form>
</h:body>
</html>
