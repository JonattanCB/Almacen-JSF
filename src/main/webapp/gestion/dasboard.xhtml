<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title><h:outputText value="Dasboard"/></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <h:outputStylesheet library="primefaces-saga" name="theme.css"/>
    <h:outputStylesheet library="css" name="StylesDasboard.css"/>
    <h:outputStylesheet library="css" name="StylerMenu.css"/>
    <link href="../resources/css/StylerMenu.css" rel="stylesheet" />
</h:head>
<h:body>
    <h:form id="myform">
        <h:panelGrid styleClass="contenido-banner">
            <h:outputLabel value="Sistema de Almacen" styleClass="titulo-banner"/>
        </h:panelGrid>
        <div class="contenido-menu">
            <h:panelGrid class="contenedor-logo-Empresa" >
                <h:graphicImage styleClass="logo" url="https://www.zarla.com/images/zarla-top-almacn-1x1-2400x2400-20220204-fbm4jgvkfpqm7pcvqqfv.png" />
            </h:panelGrid>
            <div class="Contenedor-menu-opciones"><br/>
                <h:commandLink  target="escritorio" value="Dasboard" action="panels" /><br />
                <h:commandLink  target="escritorio" value="rol" action="#{beansGestionRol.irRol()}"   /><br/>
                <h:commandLink target="escritorio"  value="tipo documento" action="#{beansGestionTipoDocumento.irTipoDocuento()}" /><br/>
                <h:commandLink  target="escritorio" value="usuarios" action="#{beansGestionUsuario.irUsuario()}" /><br/>
                <h:commandLink target="escritorio" value="categoria" action="#{beansGestionCategoria.irCategoria()}" /><br/>
                <h:commandLink  target="escritorio" value="Tipo de Unidad" action="#{beansGestionTipoUnidad.irTipoUnidad()}"/><br/>
                <h:commandLink target="escritorio" value="Tipo de Empresa" action="#{beansGestionTipoempresa.irTipoEmpresa()}" />





















            </div>
        </div>
        <iframe name="escritorio" class="contenido-escritorio" >

        </iframe>
    </h:form>
</h:body>
</html>
