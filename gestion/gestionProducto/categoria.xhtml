<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Roles</title>
    <h:outputStylesheet  library="primefaces-saga" name="theme.css" />
    <h:outputStylesheet library="css" name="SylerTodo.css"/>
    <h:outputStylesheet library="css" name="StylerPanels.css"/>
</h:head>
<h:body styleClass="contendor-panel" >
    <h:form  id="form">
        <p:growl id="messages" showDetail="true" />
        <p:panel styleClass="card-informacion">
            <f:facet name="header">
                <i class="pi pi-sitemap"/> <p:outputLabel value="Listado de Categorias" styleClass="titulo-card" />
            </f:facet>
            <p:toolbar>
                <p:toolbarGroup >
                    <p:commandButton value="Nuevo Categoria" icon="pi pi-plus" actionListener="#{beansGestionCategoria.nuevaCategoria()}"
                                     update=":dialogs:dialog-content" oncomplete="PF('dialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":dialogs:dialog-content" />
                    </p:commandButton>
                </p:toolbarGroup>

            </p:toolbar>
            <p:dataTable id="dt" var="categoria" value="#{beansGestionCategoria.lstTabla}"  widgetVar="categoria"
                         emptyMessage="No hay Categorias Registrados"
                         filteredValue="#{beansGestionCategoria.lstSeleccionado}"
                         globalFilterFunction="#{beansGestionCategoria.globalFilterFunction}"
                         rows="10" paginator="true" rowSelectMode="add" paginatorPosition="bottom">
                <f:facet name="header">
                    <div class="buscador-table">
                        <span class="titulo-tabla">CATEGORIAS</span>
                        <span class="filter-container ui-input-icon-left" style="float: right">
                            <i class="pi pi-search"/>
                            <p:inputText id="globalFilter" onkeyup="PF('categoria').filter()"
                                         placeholder="Buscar todo los campos" />
                        </span>
                    </div>
                </f:facet>
                <p:column headerText="#"  >
                    <h:outputText value="#{categoria.id}" />
                </p:column>
                <p:column headerText="Nombre" >
                    <h:outputText value="#{categoria.nombre}" />
                </p:column>
                <p:column headerText="Descripcion" >
                    <h:outputText value="#{categoria.descripcion}" />
                </p:column>
                <p:column headerText="Acciones">
                    <p:commandButton icon="pi pi-pencil" update=":dialogs:dialog-content"
                    oncomplete="PF('dialog').show()" action="#{beansGestionCategoria.editarCategoria()}"
                    styleClass="edit-button rounded-button ui-button-success" process="@this">
                    <f:setPropertyActionListener value="#{categoria.id}" target="#{beansGestionCategoria.id_seleccionada}" />
                    </p:commandButton> |
                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                 process="@this"
                                 oncomplete="PF('deleterol').show()" >
                        <f:setPropertyActionListener value="#{categoria.id}" target="#{beansGestionCategoria.id_seleccionada}" />
                 </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
    <h:form id="dialogs">
        <p:dialog header="Detalles de Categoria" showEffect="fade" modal="true" widgetVar="dialog" width="500" responsive="true">
            <p:outputPanel id="dialog-content" styleClass="ui-fluid" >
                <div class="field">
                    <p:outputLabel  for="nombre"  value="Nombre" />
                    <br/>
                    <p:inputText id="nombre" value="#{beansGestionCategoria.categoria.nombre}"  required="true"/>
                </div><br/>
                <div class="field">
                    <p:outputLabel for="descripcion" value="Descripcion" />
                    <br/><p:inputTextarea id="descripcion" value="#{beansGestionCategoria.categoria.descripcion}"   required="true" />
                </div>
            </p:outputPanel>
            <f:facet name="footer">
                <p:commandButton value="Guardar"  icon="pi pi-check" action="#{beansGestionCategoria.guardar()}" update="dialog-content" process="dialog-content @this" />
                <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('dialog').hide()"  styleClass="ui-button-secondary" type="button"/>
            </f:facet>
        </p:dialog>
        <p:confirmDialog widgetVar="delete" showEffect="fade" width="300" message="Deseas dar de baja este producto?" header="Confirmacion"
                         severity="warn">
            <p:commandButton value="Yes" icon="pi pi-check"
                             process="@this" update=":form"
                             oncomplete="PF('delete').hide()" />
            <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                             onclick="PF('delete').hide()" />
        </p:confirmDialog>
    </h:form>
</h:body>
</html>
